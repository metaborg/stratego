---
id: org.example:strategoGT:0.1.0-SNAPSHOT
name: strategoGT
dependencies:
  compile:
  - org.metaborg:org.metaborg.meta.lang.esv:${metaborgVersion}
  - org.metaborg:org.metaborg.meta.lang.template:${metaborgVersion}
  source:
  - org.metaborg:meta.lib.spoofax:${metaborgVersion}
pardonedLanguages:
- EditorService
- Stratego-Sugar
- SDF
language:
  sdf:
    pretty-print: strategoGT
    sdf2table: java
    jsglr-version: v1
    placeholder:
      prefix: "$"
  stratego:
    build: incremental
    gradual: none
    format: jar
    args:
    - -la
    - stratego-lib
    - -la
    - stratego-sglr
    - -la
    - stratego-gpp
    - -la
    - stratego-xtc
    - -la
    - stratego-aterm
    - -la
    - stratego-sdf
