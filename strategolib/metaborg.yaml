---
id: org.metaborg:strategolib:${metaborgVersion}
name: stratego-lib
metaborgVersion: 2.6.0-SNAPSHOT
metaborgBaselineVersion: 2.5.20
dependencies:
  compile:
  - org.metaborg:org.metaborg.meta.lang.esv:${metaborgBaselineVersion}
    # TODO: change to metaborgBaselineVersion in 2.5.17 so this library can eventually be used in the compiler directly (instead of the strategoxt one or the baseline version of this library)
  - org.metaborg:stratego.lang:${metaborgVersion}
pardonedLanguages:
- EditorService
language:
  sdf:
    enabled: no
exports:
- language: StrategoLang
  file: src-gen/java/strategolib/trans/strategolib.str2lib
build:
  useBuildSystemSpec: true
